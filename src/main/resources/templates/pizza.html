<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Pizza</title>
</head>
<body>
	<h1 th:text="${pizza.name}"></h1>
	<p th:text="${'Price: ' + pizza.price}"></p>
	 <div th:each="ingredient : ${pizza.ingredients}">
	<p th:text="${ingredient.name}"></p>
	</div>
</body>
</html>
